<html>

<head>
	<link rel="stylesheet" type="text/css" href="/site_media/css/main.css" />
</head>

<body>
<div id="login">
<strong>Login</strong>
<form action="/login/" method="post">
	<table>
        <tr>
        <td>username:</td> <td><input type="text" name="username" /></td>
        </tr>
        <tr>
        <td>password:</td> <td><input type="password" name="password" /></td>
        </tr>
	</table>
  	<input type="submit" value="login"/>
</form>
</div>

<div id="register">
<strong>Register</strong>
<form action="/register/" method="post">
	<table>
        <tr>
        <td>username:</td> <td><input type="text" name="username" /></td>
        </tr>
        <tr>
        <td>password:</td> <td><input type="password" name="password" /></td>
        </tr>
        <tr>
        <td>email:</td> <td><input type="text" name="email" /></td>
	</table>
	<input type="submit" value="register"/>
</form>
</div>

<div id="status">
	{% ifequal status 'log_success' %}
	<p style="color:green; font-size:20px">Login Successful</p>
	{% endifequal %}
	{% ifequal status 'log_fail' %}
	<p style="color:red; font-size:20px">Login Failed</p>
	{% endifequal %}
	{% ifequal status 'reg_success' %}
	<p style="color:green; font-size:20px">Registration Successful</p>
	{% endifequal %}
</div>

</body>
</html>

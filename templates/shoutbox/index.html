<ul style="list-style-type:none;padding: 0px;margin:0px;">
	{% for shout in latest_shouts %}
		<li>
		<div class="shout">
		<div class="userinfo">
			<img src="http://www.gravatar.com/avatar/{{ shout.gravatar }}.jpg?s=40" alt="gravatar for {{ shout.user }}"/>
		</div>
				<div class="shout_content">
				<strong>{{ shout.user }}</strong> {{ shout.shout }}
				<div class="shout_meta">
				{{ shout.pub_date.hour }}:{{ shout.pub_date.minute}} {{ shout.pub_date.date }}
				</div>
				</div>
		</div>
			    </li>
	{% endfor %}
</ul>

<form action="/shouts/addShout/" method="post" id="addshout">
	<input type="text" name="shout" class="textbox" />
	<input type="submit" value="Shout" class="submitbox" />
</form>

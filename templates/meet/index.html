{% if meeting_suggestions %}

<ul>
	{% for meet in meeting_suggestions %}
		<li>{{ meet.date }} tarihi icin {{ meet.sender }} bulusma teklif etti. Yer olarak {{ meet.place }}. <a href="/meet/{{ meet.id }}/">oyla</a> <a href="/meet/{{ meet.id }}/result/">durum</a></li>
	{% endfor %}
</ul>

{% else %}
	<p>Daha bir bulusma onerisi yapilmamis</p>
{% endif %}

<a href="/meet/new">yeni bulusma</a>

<b>Songs in {{ station_id }}</b>
<br/>
<ul>
{% for s in songs %}
	<li>{{ s }}</li>
{% endfor %}
</ul>
<br/>
Add a song to this station. You can submit tar or zip archives and mp3 files.
<form action="/fileshare/addFile/" method="post" enctype="multipart/form-data">
      {{ form }}
<input type="submit" value="Send" />
</form>

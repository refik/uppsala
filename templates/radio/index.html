{% block radio %}

  <p><strong>Stations</strong></p>
  <ul>
	{% for s in stations %}
	  <li><a href="/radio/{{ s }}">{{ s }}</a></li>
	{% endfor %}
  </ul>

  <form action="/radio/new/" method="post">
	<input type="text" name="station"><input type="submit" value="Add Station" />
  </form>

{% endblock %}
